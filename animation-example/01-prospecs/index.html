<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로스펙스</title>
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <style>
        body, html {background-color:#111;}
        /* Firefox */
        html {scrollbar-width: 10px;scrollbar-color: #dd55aa #abffc5;}
        /* Opera */
        html::-o-scrollbar {width: 10px;}
        html::-o-scrollbar-thumb {background-color: #dd55aa;border-radius: 5px;}
        /* Chrome, Safari, Edge 등 웹킷 기반 브라우저 */
        ::-webkit-scrollbar {width: 10px;}
        ::-webkit-scrollbar-track {box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);}
        ::-webkit-scrollbar-thumb {background-color: #dd55aa;border-radius: 5px;}
        /* 위로 */
        #top_btn {
            width:50px; line-height:50px; display:block; font-size:0.75rem;
            border-radius:50%; text-align:center;
            position:fixed; right:50px; bottom:50px; z-index:999;
            background:#000; color:#fff;
            box-shadow:0 0 10px rgba(255,255,255,0.25);
            /* transition 효과 적용 */
            /* transition: 애니메이션적용속성 지속시간 ; */
            transition:color 2s,
                background 2s,
                box-shadow 1.5s,
                right 1s,
                bottom 1s;
        }
        /* 마우스 올렸을 때 */
        #top_btn:hover {
            right: 55px; bottom: 55px;
            color:#ff0; background: #777; box-shadow: 10px 5px 5px rgba(0, 0, 0, 0.25);
        }
        /* header */
        header,main,footer,nav {min-width:1000px;}
        header {
            text-align:center; padding:15px 0;
            position: fixed;/* 내용만큼만 인식하도록 바뀜(absolute도 동일) */
            z-index: 999; top: 0; left: 0;
            width: 100%;
        }
        header img {width:80px;}
        nav {
            width:100%; margin: 70px auto 0; background:#222;
            display:flex; justify-content:space-around;
            /* 처음부터 화면 고정 */
            /* position: fixed; left:0; top:70px; width: 100%; z-index: 900; */
            /* 스크롤 이동과 함께 특정 위치에 닿으면 고정 */
            position: sticky; left:0; top:0; width: 100%; z-index: 900;
            /* sticky 주의점 : sticky 적용 대상의 부모가 전체 웹사이트 높이와 같아야함 (body 또는 #wrap 등) */
        }
        nav a {position:relative; display:inline-block; line-height:60px; padding:0 20px; color:#fff; font-size:0.875rem;}
        nav a::after { /* 가상의 마지막 자식 요소(기준이 없는 상태) */
            content:''; /* 내용 인식 */
            display:block; /*  요소 특징  */
            width:0%;/* 초기값 */ height:1px; /* 크기인식 */
            background:#e73b3b; /* 색상인식 */
            position:absolute; /* 디자인목적 위치설정 (a 기준) */
            bottom:1px; left:0; /* 위치 값 */
            /* display:none; */
            transition: width 0.8s;
        }
        nav a:hover {color:#e73b3b;}
        /* a에 올렸을 때 가상요소 after가 none->block으로 변함 */
        nav a:hover::after {display:block; width: 100%;}/* 선택자 작성할때 여백 없음! */
        nav a::before {
            background: #ff0;
            content:'';
            display: block;
            width: 0%; height: 1px;
            position: absolute;
            top:1px; left: 0;
            /* transition:적용속성 지속시간 딜레이; */
            transition: width 1s 0.4s;
            /* 0.8초 딜레이 후에 1초동안 width 속성 애니메이션 적용 */
        }
        nav a:hover::before {width: 100%;}
        main {}
        main section {
            height:100vh;
            background-size:cover;
            background-position:center;
            position:relative;
            background-attachment: fixed;/* 기본값 scroll */
        }
        main section:nth-child(1) {background-image:url(images/optimize1.png);}
        main section:nth-child(2) {background-attachment: scroll; background-image:url(https://images.unsplash.com/photo-1566932769119-7a1fb6d7ce23?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        main section:nth-child(3) {background-image:url(https://images.unsplash.com/photo-1461896836934-ffe607ba8211?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);}
        main section h2 {
            /* 형제랑 겹치기 위해서(x) 부모 위치 기준으로 배치하기 위해서 (o) */
            position:absolute; left:50px; bottom:50px;
            font-size:3rem; font-weight:700; line-height:1.3; color:#fff;
        }
        footer {font-size:0.875rem; color:#aaa; text-align:center; padding:50px 0;}
    </style>
</head>
<body>
    <a href="#" id="top_btn">TOP</a>
    <header>
        <h1><img src="images/logo.svg" alt="프로스펙스"></h1>
    </header>
    <nav>
        <a href="#">SHOP</a>
        <a href="#">EVENT</a>
        <a href="#">ARCHIVE</a>
        <a href="#">SPONSORSHIP</a>
        <a href="#">SMART FIT</a>
    </nav>
    <main>
        <section></section>
        <section><h2>새로워진<br>퍼포먼스 라인을 만나다</h2></section>
        <section><h2>시선을 사로잡는<br>오리지널 스포츠 클럽</h2></section>
    </main>
    <footer>COPYRIGHT &copy; LS NETWORKS CO. ALL RIGHTS RESERVED
    </footer>
</body>
</html>
